<!doctype html><html><head><meta charset="utf-8"/><title>FTM2 Reports</title>
<style>body{font-family:system-ui;max-width:1100px;margin:24px auto;padding:0 12px}
table{width:100%;border-collapse:collapse}th,td{border-bottom:1px solid #eee;padding:6px}</style></head>
<body>
<h2>Reports â€” Summary</h2>
<button id="btn">Reload</button>
<pre id="sum"></pre>
<h3>Today</h3>
<table><thead id="thead"></thead><tbody id="tbody"></tbody></table>
<script>
const token='devtoken'; const base='/reports';
async function authFetch(url){return fetch(url,{headers:{Authorization:`Bearer ${token}`}})}
async function load(){
  const s = await (await authFetch(base+'/summary')).json();
  document.getElementById('sum').textContent = JSON.stringify(s,null,2);
  const d = await (await authFetch(base+'/daily')).json();
  const rows = d.rows || [];
  const cols = rows[0]?Object.keys(rows[0]):[];
  document.getElementById('thead').innerHTML='<tr>'+cols.map(c=>`<th>${c}</th>`).join('')+'</tr>';
  const tb = document.getElementById('tbody'); tb.innerHTML='';
  rows.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML=cols.map(c=>`<td>${(r[c]??'')}</td>`).join('');
    tb.appendChild(tr);
  });
}
document.getElementById('btn').onclick=load; load();
</script></body></html>
